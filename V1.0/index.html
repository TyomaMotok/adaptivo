<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/main.css">
    <title>index.html</title>
</head>
<body>
    <!-- Не можу зрозуміти навіщо задавати картинці, макс відс 100%, якщо при заміні картинки, нова картинка ніяк не зміниться, а просто буде 100% своєї ширини -->
    <div class="wrapper">
        <header class="header">
            <div class="header__container">
                <div class="header__logo">
                    <img src="img/logo.svg" alt="CreateX">
                </div>
                <nav class="header__menu menu">
                    <ul class="menu__list">
                        <li class="menu__item">About Us</li>
                        <li class="menu__item">Courses</li>
                        <li class="menu__item">Events</li>
                        <li class="menu__item">Blog</li>
                        <li class="menu__item">Contacts</li>
                    </ul>
                </nav>
                <div class="header__actions">
                    <a href="#" class="header__btn button">Get consultation</a>
                    <a href="#" class="header__auth">Log in / Register</a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="main__container">
                <div class="main__body">
                    <a href="#" class="main__play">Play showreel</a>
                    <h1 class="main__title">Enjoy studying with Createx Online Courses</h1>
                    <div class="main__buttons main__buttons_main">
                        <a href="#" class="main__about">About us</a>
                        <a href="#" class="main__courses button">Explore courses</a>
                    </div>
                </div>
                <img class="main__img main__img_main" src="img/illustration.svg" alt="Illustration">
                <div class="main__illustration-actions">
                    <img class="main__img_adaptivo" src="img/illustration.svg" alt="Illustration">
                    <div class="main__buttons_adaptivo">
                        <a href="#" class="main__about">About us</a>
                        <a href="#" class="main__courses button">Explore courses</a>
                    </div>
                </div>
            </div>
            <div class="main__footer footer-main">
                <div class="footer-main__container">
                    <div class="footer-main__item">
                        <p class="footer-main__value">1200</p>
                        <p class="footer-main__text">Students graduated</p>
                    </div>
                    <div class="circle"></div>
                    <div class="footer-main__item">
                        <p class="footer-main__value">84</p>
                        <p class="footer-main__text">Completed courses</p>
                    </div>
                    <div class="circle"></div>
                    <div class="footer-main__item">
                        <p class="footer-main__value">16</p>
                        <p class="footer-main__text">Qualified tutors</p>
                    </div>
                    <div class="circle"></div>
                    <div class="footer-main__item">
                        <p class="footer-main__value">5</p>
                        <p class="footer-main__text">Years of experience</p>
                    </div>
                </div>
            </div>
        </main>
    </div>
</body>
</html>
